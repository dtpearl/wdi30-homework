<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Numbers API AJAX Example</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>

    <div class="container">
      <div class="search-bar">
        <form>
          <label for="">Book search:</label>
          <input id="search-input" type="text" name="fname">
          <button id="search-button">Search</button>
        </form>
      </div>
    </div>
    <br>
    <div class="container" id="output-box">
      <h1 class="booktitle" id="booktitle"></h1>
      <div class="bookcover" id="bookcover">
      </div>
      <div class="bookinfo_sectionwrap">
        <div id="author"></div>
        <div>
          <span id="date"></span>
          <span id="page-count"></span>
          <span id="review-count"></span>
          <span id="rating"></span>
        </div>
      </div>
      <div id="synopsis">
        <div id="synopsis-window" style="height: 5.85em; overflow: hidden;">
          <div id="synopsistext">
          </div>
        </div>
      </div>
    </div>








    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
