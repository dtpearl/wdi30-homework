<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/ticTacToe.css">
    <script type="text/javascript" src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
    <!-- <script type="text/javascript" src="js/ticTacToe.js"></script> -->
    <script type="text/javascript" src="js/ticTacToe2.js"></script>

  </head>
  <body>
    <div class="container">
      <header>
        <h1> TicTacToe</h1>
      </header>
      <body>
        <div class="pattern">
          <div class="line">
            <div class="field" id="00"><div class="image"></div></div>
            <div class="field" id="10"><div class="image"></div></div>
            <div class="field" id="20"><div class="image"></div></div>
          </div>
          <div class="line">
            <div class="field" id="01"><div class="image"></div></div>
            <div class="field" id="11"><div class="image"></div></div>
            <div class="field" id="21"><div class="image"></div></div>
          </div>
          <div class="line">
            <div class="field" id="02"><div class="image"></div></div>
            <div class="field" id="12"><div class="image"></div></div>
            <div class="field" id="22"><div class="image"></div></div>

          </div>
        </div>
<div class="exit">
<div class="playerX"><h2>PlayerX:</h2></div>
<div class="playerX" ><h2 id="countX"></h2></div>
</div>

<div class="exit">
<div class="draw"><h2>Draw:</h2></div>
<div class="draw"><h2 id="countDraw"></h2></div>
</div>
<div class="exit">
<div class="playerO"><h2>PlayerO:</h2></div>
<div class="playerO" ><h2 id="countO"></h2></div>
</div>




      </body>




    </div>

  </body>
</html>
