<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Google Book Search</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/scrolling-nav.css" rel="stylesheet">

  </head>

  <body id="page-top">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="#page-top">Google Book Search</a>

        </div>
    </nav>

    <header class="bg-primary text-white">
      <div class="container text-center">
        <h1>Welcome to Google Book Search</h1>
        <form id="search-form" action="#" method="post">
          <input type="search" name="title" id="title" placeholder="enter book title.." class="input-group-text w-50 ml-auto mr-auto mt-3">
          <button type="button" form="search-form" class="btn btn-block btn-success w-25 ml-auto mr-auto mt-3" id="search">Search</button>
        </form>
      </div>
    </header>

    <section id="book">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <h2 id="book-title">Start Search now</h2>
            <h3 id="author"></h3>
            <div id="thumbnail" class="text-center">

            </div>
            <p class="lead" id="description"></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Guanhua Ding 2019</p>
      </div>
      <!-- /.container -->
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>

    <!-- Custom JavaScript for this theme -->
    <script src="js/scrolling-nav.js"></script>

    <script src="js/googlebook.js"></script>

  </body>

</html>
