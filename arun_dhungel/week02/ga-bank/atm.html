<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ATM</title>
    <link rel="stylesheet" href="css/atm.css">

</head>

<body>

    <div id="content">

        <div id="nav">
            <div id="logo"><img src="img/ga.png" alt="Bank of GA" /></div>
            <div id="title">Bank of GA</div>
        </div>

        <div class="account" id="checking">
            <h1>Checking</h1>
            <div class="balance" id="checking-balance" >$0</div>
            <input id="checking-amount" type="text" placeholder="enter an amount" />
            <input id="checking-deposit" type="button" value="Deposit" onclick="processDeposit(false)" />
            <input id="checking-withdraw" type="button" value="Withdraw" onclick="processWithdraw(false)" />
        </div>

        <div class="account" id="savings">
            <h1>Savings</h1>
            <div class="balance" id="savings-balance">$0</div>
            <input id="savings-amount" type="text" placeholder="enter an amount" />
            <input id="savings-deposit" type="button" value="Deposit" onclick="processDeposit(true)" />
            <input id="savings-withdraw" type="button" value="Withdraw" onclick="processWithdraw(true)" />
        </div>

        <div class="clear"></div>
        <br>
        <br>
        <br>
        <div id="transaction-warning"></div>
        <div id="transaction-info"></div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/atm.js"></script>
</body>

</html>
